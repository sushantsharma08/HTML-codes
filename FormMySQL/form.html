<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="table">
                <table>
                    <thead>
                        Table for mySQL
                    </thead>
                    <tbody>
                        <tr>
                            <td>Name : </td>
                            <td><input type="text" class="name"></td>
                        </tr>
                        <tr>
                            <td>Age : </td>
                            <td><input type="number" class="age"></td>
                        </tr>
                        <tr>
                            <td>Gender : </td>
                            <td>
                                <label><input type="radio" class="gender"  name = "Gender"> Male</label>
                                <label><input type="radio" class="gender" name = "Gender"> Female</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Phone Number : </td>
                            <td>
                                <select>
                                    <option selected hidden >select option</option>
                                    <option>+91</option>
                                    <option>+93</option>
                                    <option>+94</option>
                                    <option>+95</option>
                                    <option>+96</option>
                                    <option>+97</option>
                                </select>
                                <input type="phone" class="phone">
                            </td>
                        </tr>
                        <tr>
                           <td> <input type="submit" class="submit" value="submit"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

</html>
